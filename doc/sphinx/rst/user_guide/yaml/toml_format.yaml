configuration:
  mode: r_w
  description: Configuration register.
  enable:
    type: bit
    default_value: '1'
    description: Enable data passthrough.

status:
  mode: r
  description: General status register.

clk_frequency_hz:
  type: constant
  value: 156250000.0
  description: The system clock frequency in Hertz.

data_width:
  type: constant
  value: 64
  description: The width of the AXI port used by the module.
