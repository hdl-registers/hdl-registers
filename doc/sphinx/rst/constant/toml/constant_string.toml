# This will allocate a string constant with the name "supports_pre_filtering" of data type string.
[module_name]

# The "type" property MUST be present and set to "constant".
type = "constant"

# The "value" property MUST be present for a string constant.
# The value specified MUST be a string.
value = "preprocessing"

# The "description" property is OPTIONAL for a constant.
# Will default to "" if not specified.
# The value specified MUST be a string.
description = "The name of this module, to be used in FPGA as well as software."


[module_description]

type = "constant"
value = "This module removes glitches and filters incoming data."
